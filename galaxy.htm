<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       

         .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    background-color: black;
}

@media screen and (max-width: 768px) {
  .gallery {
    justify-content: flex-start;
  }
  
  .item {
    margin: 10px;
  }

  .space-image {
    width: 150px;
    height: 150px;
  }
}

@media screen and (max-width: 480px) {
  .space-image {
    width: 100px;
    height: 100px;
  }
}

.item {
    margin: 20px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

.space-image {
    width: 200px;
    height: 200px;
    transition: transform 0.3s ease;
    width:400px;
    height:400px;
}

.info {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    opacity: 0;
    transition: opacity 0.3s ease;
    padding: 20px;
    box-sizing: border-box;
}

.info h3 {
    margin-top: 0;
}

.info p {
    margin-bottom: 0;
}

.info.show {
    opacity: 1;
}


    </style>
</head>
<body>
 
    <div id="app">
        <div class="gallery">
            <div v-for="(item, index) in items" :key="index" class="item" @mouseenter="showInfo(index)" @mouseleave="hideInfo">
                <img :src="item.image" :alt="item.name" class="space-image">
                <div class="info" :class="{ 'show': showInfoIndex === index }">
                    <h3>{{ item.name }}</h3>
                    <p>{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

      el: "#app",
      data: {

    },
        ],
        showInfoIndex: null,
      },
      methods: {
        showInfo(index) {

    </script>
</body>
</html>
